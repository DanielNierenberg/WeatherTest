<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NWS Map Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .map-container {
      margin-bottom: 30px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>NWS Maps</h1>

  <div class="map-container">
    <h2>Map 1: Forecast</h2>
    <!-- Paste your outerHTML here -->
    <img src="https://www.weather.gov/images/hun/graphicast/1.png" style="max-width: 100%; cursor: pointer;" class="cboxElement" alt="NWS Map">
  </div>

  <!-- Repeat the div.map-container for more maps -->
  
</body>
</html>
